    function generateTitle() {
      var name_prefixes = [
        "Swarm",
        "Retro",
        "Chrono",

        "[O]rphan",
        "Viro",
        "Virtual",
        "Cyber",
        "Neo",

      ];
      var primary_nouns = [
        "[D]rift",
        "Technics",
        "Convergences",
        "Barkers",
        "Culture",
        "Stition",
        "Lemurian",
        "Hype",
        "Virus",
        "Puppet",

        "Future",
        "Virtual",

        "Artificial",
        "Libidinal",
        "Diagrammatic",

        "Zero",
        "Ultra",
        "Drugged",
        "Restrained",
        "Twinning",
        "Burnt",
        "Phosphorescent",
        "Cryptic",
      ];
      var secondary_nouns = [
        "Teotwaki",
        "Oecumenon",
        "Monarch",
        "Satori",
        "Miskatonic",
        "N'Ma",
        "Equinoctial",
        "Dibba",

        "Domu-Loggoon",
        "Archon",
        "Axsys",
        "Humppa-Taddum",
        "Zygonovism",
        "Barkerian",
        "Yugas",
      ];

      var name_prefix = sample(name_prefixes);
      var primary_noun = sample(primary_nouns);
      var adjective = sample(adjectives);
      var secondary_noun = sample(secondary_nouns);

      var title = "";
      if (Math.random() < 0.5) {
        title = `${name_prefix} ${primary_noun} and the ${adjective} ${secondary_noun}`;
      } else {
        title = `The ${adjective} ${secondary_noun} of ${name_prefix} ${primary_noun}`;
      }

      return title;
    }

    function generateSubtitle() {
      var story_adjectives = [
        "Ignored",
        "Bacterial",
        "World",
        "Intense",
        "Kinetic",
        "Cross",
        "Cultural",
        "Impending",
        "Cosmic",

        "Dread",
        "Catatonic",
        "Illuminating",
        "Supposed",
        "Post-Modern",
        "Delusory",
        "Abstract",
      ];
      var story_formats = [
        "Zone",
        "Area",
        "Marcation",
        "Point",
        "Space",
        "Sector",
        "Section",
        "Region",
        "Expanse",
        "Locality",
        "District",
      ];

      var adjective = sample(story_adjectives);
      var format = sample(story_formats);
      var subtitle = `A ${adjective}  ${format}`;

      return subtitle;
    }

    function sample(array) {
      const index = Math.floor(Math.random() * array.length);
      return array[index];
    }
